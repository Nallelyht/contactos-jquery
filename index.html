<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/materialize.min.css"/>
		<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons"/>
		<link rel="stylesheet" href="css/style.css"/>
		<title>Contactos</title>
	</head>
	<body>
		<header>
			<nav>
				<div class="nav-wrapper container">
					<a href="#" class="brand-logo">Logo</a>
					<a href="#" data-activates="mobile-demo" class="button-collapse">
						<i class="material-icons">menu</i>
					</a>
					<ul class="right hide-on-med-and-down">
						<li><a href="#modal-add"><i class="material-icons">add</i></a></li>
						<li><a href="#modal-search"><i class="material-icons">search</i></a></li>
						<li><a href="#modal-settings"><i class="material-icons">settings</i></a></li>
					</ul>
					<ul class="side-nav" id="mobile-demo">
						<li><a href="#modal-add"><i class="material-icons">add</i></a></li>
						<li><a href="#modal-search"><i class="material-icons">search</i></a></li>
						<li><a href="#modal-settings"><i class="material-icons">settings</i></a></li>
					</ul>
				</div>
			</nav>
		</header>
		<section class="container">
			<h3 class="left-align">Contactos:<span id="number-contacts" class="new badge blue"></span></h3>
		</section>
		<section id="contact-list" class="container">
		</section>
		<!-- Modal Structure -->
		<section id="modal-add" class="modal">
			<div class="modal-content">
				<h4>Contactos<span class="material-icons modal-close right">close</span></h4>
				<form id="form-contact" class="container">
					<div class="row">
						<div class="input-field col s6">
							<i class="material-icons prefix">account_circle</i>
							<input id="icon_prefix" autocomplete="off" type="text" class="validate" required>
							<label for="icon_prefix">Nombre:</label>
						</div>
						<div class="input-field col s6">
							<i class="material-icons prefix">phone</i>
							<input id="icon_telephone" autocomplete="off" placeholder="10 digitos" type="tel" class="validate" pattern="[0-9]{10}" required>
							<label for="icon_telephone">Telefono:</label>
						</div>
					</div>
					<button id="add-contact" type="submit" class="modal-action waves-effect waves-green btn-flat" disabled>Agregar</button>
				</form>
			</div>
		</section>
		<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
