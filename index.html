<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/materialize.min.css"/>
		<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons"/>
		<link rel="stylesheet" href="css/style.css"/>
		<title>Contactos</title>
	</head>
	<body>
		<header>
			<nav class="container">
				<div class="nav-wrapper">
					<a href="#!" class="brand-logo">Logo</a>
					<a href="#" data-activates="mobile-demo" class="button-collapse">
						<i class="material-icons">menu</i>
					</a>
					<ul class="right hide-on-med-and-down">
						<li><a href="#modal-add"><i class="material-icons">add</i></a></li>
						<li><a href="#modal-search"><i class="material-icons">search</i></a></li>
						<li><a href="#modal-settings"><i class="material-icons">settings</i></a></li>
					</ul>
					<ul class="side-nav" id="mobile-demo">
						<li><a href="#modal-add"><i class="material-icons">add</i></a></li>
						<li><a href="#modal-search"><i class="material-icons">search</i></a></li>
						<li><a href="#modal-settings"><i class="material-icons">settings</i></a></li>
					</ul>
				</div>
			</nav>
		</header>
		<section class="container">
			<h3 class="left-align">Contactos:<span id="number-contacts"class="new badge blue">1</span></h3>
		</section>
		<section id="contact-list" class="container">
			<article class="card-panel hoverable">
				<h4>Contacto Muestra</h4>
				<button type="button" class="btn right"><i class="material-icons">delete</i></button>
				<p>5544443333</p>

			</article>
		</section>
		<!-- Modal Structure -->
		<section id="modal-add" class="modal">
			<div class="modal-content">
				<h4>Contactos</h4>
				<form class="col s12">
					<div class="row">
						<div class="input-field col s6">
							<i class="material-icons prefix">account_circle</i>
							<input id="icon_prefix" type="text" class="validate">
							<label for="icon_prefix">Nombre:</label>
						</div>
						<div class="input-field col s6">
							<i class="material-icons prefix">phone</i>
							<input id="icon_telephone" type="tel" class="validate">
							<label for="icon_telephone">Telefono:</label>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agregar</a>
			</div>
		</section>
		<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
